<html>
    <head>
      <title>Simple Carousel</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    </head>
    <body>
      
      <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  
                  <a href="" class="navbar-brand"> We love Carousels  </a>
              
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
              </div>
          
              <div class="collapse navbar-collapse">
                  
                  <ul class="nav navbar-nav">
                      <li class="active"> <a href="#home"> Home</a> </li>
                      <li> <a href="#about"> About</a> </li>
                      <li> <a href="#contact"> Contact</a> </li>
                  </ul>
              
                  <form class="navbar-form navbar-right">
                      <div class="form-group">
                          <input type="email" placeholder="Email" class="form-control" />
                      </div>
                      <div class="form-group">
                          <input type="password" placeholder="Password" class="form-control" />
                      </div>
                      <button type="submit" class="btn btn-success"> Log in</button>
                  </form>
              
              </div>
              
              
          </div>
      
      </div>    
      
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
      <li data-target="#mycarousel" data-slide-to="3"></li>
      <li data-target="#mycarousel" data-slide-to="4"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://images.unsplash.com/photo-1415931633537-351070d20b81?crop=entropy&dpr=2&fit=crop&fm=jpg&h=650&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1225" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
          <h3>First Image</h3>
        </div>
      </div>
      
      <div class="item">
        <img src="https://images.unsplash.com/reserve/lNlimzQRqm3emNrRnv1w_IMG_7726.JPG?crop=entropy&dpr=2&fit=crop&fm=jpg&h=650&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1225" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
          <h3>Second Image</h3>
        </div>
      </div>
      
      <div class="item">
        <img src="https://images.unsplash.com/photo-1449445121243-085ef669b29b?crop=entropy&dpr=2&fit=crop&fm=jpg&h=650&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1225" data-color="firebrick" alt="Third Image">
        <div class="carousel-caption">
          <h3>Third Image</h3>
        </div>
      </div>
      
      <div class="item">
        <img src="https://images.unsplash.com/photo-1449208233734-dcf88e8e352c?crop=entropy&dpr=2&fit=crop&fm=jpg&h=650&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1225" data-color="firebrick" alt="Fourth Image">
        <div class="carousel-caption">
          <h3>Fourth Image</h3>
        </div>
      </div>
      
      <div class="item">
        <img src="https://images.unsplash.com/photo-1448818583842-3353f177e9b4?crop=entropy&dpr=2&fit=crop&fm=jpg&h=650&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1225" data-color="firebrick" alt="Fifth Image">
        <div class="carousel-caption">
          <h3>Fifth Image</h3>
        </div>
      </div>
      <!-- more slides here -->
    </div>
  
    <!-- Controls -->
    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
   
    </body>
  </html>
